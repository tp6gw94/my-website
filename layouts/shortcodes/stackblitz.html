{{ $embed := .Get 0 }} {{ with .Site.Params.stackblitzUser }}
<iframe
  src="https://stackblitz.com/edit/{{$embed}}?ctl=1&devtoolsheight=33&embed=1&file=index.html&theme=light"
  style="
    width: 100%;
    height: 400px;
    border: 0;
    border-radius: 4px;
    overflow: hidden;
  "
>
  {{ else }}
  <p class="site-error">
    <strong>Site error:</strong> The <code>stackblitzUser</code> param has not
    been set in <code>config.toml</code>
  </p>
  {{ end }}
</iframe>
